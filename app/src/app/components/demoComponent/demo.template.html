<div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
  <form [formGroup]="sample">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
      <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
        <input matInput placeholder="Input" [required]="false" formControlName="id">
        <mat-error align="start" *ngIf="sample.controls.id.errors?.required">please enter id</mat-error>
      </mat-form-field>
      <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
        <input matInput placeholder="Input" [required]="false" formControlName="password">
        <mat-hint align="start" *ngIf="hint">enter password</mat-hint>
      </mat-form-field><button mat-button color="accent" (click)="onClick()">Click</button>
    </div>
  </form>
</div>
<div fxLayout="row wrap" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false"><button mat-button>{{locales.buttonname}}</button></div>
<div fxLayout="column">
  <table mat-table [dataSource]="data" class="table-width-fix">

    <tr mat-row *matRowDef="let row; columns: [&apos;position&apos;,&apos;name&apos;,&apos;weight&apos;,&apos;symbol&apos;];"></tr>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let table; let i = index;">{{table.position}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let table; let i = index;">{{table.name}}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let table; let i = index;">{{table.weight}}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let table; let i = index;">{{table.symbol}}</td>
    </ng-container>
  </table>
</div>
