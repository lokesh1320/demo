<div fxLayout="row wrap" class="rowclass" fxLayoutAlign="center stretch" [fxShow]="true" [fxHide]="false">
  <form [formGroup]="sampleform">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><img imgSrc="/MaterialIcons/1.jpg"><span>
                fill the form....</span>
      <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
        <input matInput placeholder="Enter userid" [required]="true" formControlName="id">

      </mat-form-field>
      <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
        <input matInput placeholder="Enter password" [required]="true" formControlName="password">
        <mat-hint align="start" *ngIf="hint">enter numbers</mat-hint>
      </mat-form-field><button mat-button color="accent" (click)="onClick()">Submit</button>
      <div fxLayout="column">
        <table mat-table [dataSource]="datasource" class="table-width-fix">

          <tr mat-row *matRowDef="let row; columns: [&apos;position&apos;,&apos;name&apos;,&apos;weight&apos;,&apos;symbol&apos;,&apos;a42693f4-f81f-e81d-4310-abe35d43f53f&apos;];"></tr>

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.position}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.name}}</td>
          </ng-container>

          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.weight}}</td>
          </ng-container>

          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.symbol}}</td>
          </ng-container>

          <ng-container matColumnDef="a42693f4-f81f-e81d-4310-abe35d43f53f">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let table; let i = index;"><button mat-raised-button>Raised Button</button></td>
          </ng-container>
        </table>
      </div>
    </div>
  </form>
</div>
